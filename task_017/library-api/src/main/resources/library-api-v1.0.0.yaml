  '/book-comment/bookcomments/{bookCommentId}':
    parameters:
      - $ref: '#/components/parameters/bookCommentId'
    get:
      summary: Получение комментария к книге
      operationId: getBookComment
      description: Получение комментария к книге
      tags:
        - bookcomments
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookCommentResDTO'
              examples:
                example-1:
                  value:
                    id: 1
                    text: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResDTO'
    put:
      summary: Изменение комментария к книге
      operationId: modifyBookComment
      description: Изменение комментария к книге
      tags:
        - bookcomments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookCommentReqDTO'
            examples:
              example-1:
                value:
                  book:
                    id: 1
                  text: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookCommentResDTO'
              examples:
                example-1:
                  value:
                    id: 1
                    text: string
