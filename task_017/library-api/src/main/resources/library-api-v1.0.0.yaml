  '/book/books/{bookId}':
    parameters:
      - $ref: '#/components/parameters/bookId'
    get:
      summary: Получение книги
      operationId: getBook
      description: Получение книги
      tags:
        - books
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookResWithCommentsDTO'
              examples:
                example-1:
                  value:
                    id: 1
                    title: string
                    isbn: string
                    authors:
                      - id: 1
                        lastName: string
                        firstName: string
                        middleName: string
                    genres:
                      - id: 1
                        name: string
                    comments:
                      - id: 1
                        text: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResDTO'
    put:
      summary: Изменение книги
      operationId: modifyBook
      description: Изменение книги
      tags:
        - books
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookReqDTO'
            examples:
              example-1:
                value:
                  title: string
                  isbn: string
                  description: string
                  authors:
                    - id: 1
                  genres:
                    - id: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookResDTO'
              examples:
                example-1:
                  value:
                    title: string
                    isbn: string
                    description: string
                    authors:
                      - id: 1
                        lastName: string
                        firstName: string
                        middleName: string
                    genres:
                      - id: 1
                        name: string
        '400':
          description: Bad Request
    delete:
      summary: Удаление книги
      operationId: deleteBook
      description: Удаление книги
      tags:
        - books
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResDTO'
  /book/books:
    parameters: [ ]
    get:
      summary: Получение списка книг по параметрам
      operationId: findBooksByParams
      description: Получение списка книг по параметрам
      tags:
        - books
      parameters:
        - $ref: '#/components/parameters/bookTitle'
        - $ref: '#/components/parameters/bookISBN'
        - $ref: '#/components/parameters/bookAuthorId'
        - $ref: '#/components/parameters/bookGenreId'
      responses:
        '200':
          description: OK
          headers: { }
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/BookResListDTO'
              examples:
                example-1:
                  value:
                    - id: 1
                      title: string
                      isbn: string
                      authors:
                        - id: 1
                          lastName: string
                          firstName: string
                          middleName: string
                      genres:
                        - id: 1
                          name: string
