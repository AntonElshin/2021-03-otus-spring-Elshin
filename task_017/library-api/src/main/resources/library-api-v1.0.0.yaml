  /book-comment/bookcomments:
    parameters: [ ]
    get:
      summary: Получение списка комментариев к книге по параметрам
      operationId: findBookCommentsByParams
      description: Получение списка комментариев к книге по параметрам
      tags:
        - bookcomments
      parameters:
        - $ref: '#/components/parameters/commentBookId'
      responses:
        '200':
          description: OK
          headers: { }
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/BookCommentResListDTO'
              examples:
                example-1:
                  value:
                    - id: 1
                      text: string
    post:
      summary: Создание комментария к книге
      operationId: createBookComment
      description: Создание комментария к книге
