      operationId: getAllBooks
      description: Получение всех книг
      tags:
        - books
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BookResListDTO'
              examples:
                example-1:
                  value:
