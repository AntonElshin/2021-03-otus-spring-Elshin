          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResDTO'
components:
  schemas:
    AuthorReqDTO:
      title: AuthorReqDTO
      type: object
      additionalProperties: false
      description: 'Входящий объект с информацией об авторе'
      x-examples:
        example-1:
          lastName: string
          firstName: string
          middleName: string
      properties:
        lastName:
          type: string
          description: Фамилия автора
          maxLength: 256
        firstName:
          type: string
          description: Имя автора
          maxLength: 256
        middleName:
          type: string
          description: Отчество автора
          maxLength: 256
      required:
        - lastName
        - firstName
    AuthorReqIdDTO:
      title: AuthorReqIdDTO
      type: object
      additionalProperties: false
      description: 'Входящий объект с идентификатором автора'
      x-examples:
        example-1:
          id: 1
      properties:
        id:
          type: integer
          format: int64
          description: Уникальный идентификатор автора
          minimum: 1
          maximum: 2147483647
      required:
        - id
    AuthorResDTO:
      title: AuthorResDTO
      type: object
      additionalProperties: false
      description: 'Исходящий объект с информацией об авторе'
      x-examples:
        example-1:
          id: 1
          lastName: string
          firstName: string
          middleName: string
      properties:
        id:
          type: integer
          format: int64
          description: Уникальный идентификатор автора
          minimum: 1
          maximum: 2147483647
        lastName:
          type: string
          description: Фамилия автора
          maxLength: 256
        firstName:
          type: string
          description: Имя автора
          maxLength: 256
        middleName:
          type: string
          description: Отчество автора
          maxLength: 256
    AuthorResListDTO:
      title: AuthorResListDTO
      type: object
      additionalProperties: false
      description: 'Исходящий объект с информацией об авторе для списка'
      x-examples:
        example-1:
          id: 1
          lastName: string
          firstName: string
          middleName: string
      properties:
        id:
          type: integer
          format: int64
          description: Уникальный идентификатор автора
          minimum: 1
          maximum: 2147483647
        lastName:
          type: string
          description: Фамилия автора
          maxLength: 256
        firstName:
          type: string
          description: Имя автора
          maxLength: 256
        middleName:
          type: string
          description: Отчество автора
          maxLength: 256
    BookCommentReqDTO:
      title: BookCommentReqDTO
      type: object
      additionalProperties: false
      description: 'Входящий объект с информацией о комментарии к книге'
      x-examples:
        example-1:
          book:
            id: 1
          text: string
      properties:
        book:
          $ref: '#/components/schemas/BookReqIdDTO'
        text:
          type: string
          description: Текст комментария к книге
          maxLength: 256
      required:
        - book
        - text
    BookCommentResDTO:
      title: BookCommentResDTO
      type: object
      additionalProperties: false
      description: 'Исходящий объект с информацией о комментарии к книге'
      x-examples:
        example-1:
          id: 1            
          text: string
      properties:
        id:
          type: integer
          format: int64
          description: Уникальный идентификатор комментария к книге
          minimum: 1
          maximum: 2147483647
        text:
          type: string
          description: Текст комментария к книге
          maxLength: 256
    BookCommentResListDTO:
      title: BookCommentResListDTO
      type: object
      additionalProperties: false
      description: 'Исходящий объект с информацией о комментарии к книге для списка'
      x-examples:
        example-1:
          id: 1
          text: string
      properties:
        id:
          type: integer
          format: int64
          description: Уникальный идентификатор комментария к книге
          minimum: 1
          maximum: 2147483647
        text:
          type: string
          description: Текст комментария к книге
          maxLength: 256    
    BookReqDTO:
      title: BookReqDTO
      type: object
      additionalProperties: false
      description: 'Входящий объект с информацией о книге'
      x-examples:
        example-1:
          title: string
          isbn: string
          description: string
          authors:
            - id: 1
          genres:
            - id: 1
      properties:
        title:
          type: string
          description: Название книги
          maxLength: 256
        isbn:
          type: string
          description: ISBN
          maxLength: 18
        description:
          type: string
          description: Описание книги
          maxLength: 1024
        authors:
          type: array
          minItems: 1
          description: Список идентификаторов авторов
          items:
            $ref: '#/components/schemas/AuthorReqIdDTO'
        genres:
          type: array
          minItems: 1
          description: Список идентификаторов жанров
          items:
            $ref: '#/components/schemas/GenreReqIdDTO'
      required:
        - title
        - authors
        - genres
    BookReqIdDTO:
