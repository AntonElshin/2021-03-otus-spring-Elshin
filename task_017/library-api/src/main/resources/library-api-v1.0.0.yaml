    post:
      summary: Создание жанра
      operationId: createGenre
      description: Создание жанра
      tags:
        - genres
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenreReqDTO'
            examples:
              example-1:
                value:
                  lastName: string
                  firstName: string
                  middleName: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenreResDTO'
              examples:
                example-1:
                  value:
                    id: 1
                    name: string
                    description: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResDTO'
  /genre/genres/all:
    get:
      summary: Получение всех жанров
      operationId: getAllGenres
      description: Получение всех жанров
      tags:
