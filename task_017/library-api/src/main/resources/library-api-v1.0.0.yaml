openapi: 3.0.0
info:
  title: Otus library API
  version: 1.0.0
  description: 'Сервис библиотеки домашнего задания Otus'
  contact:
    name: Anton Elshin
    email: aelshin@diasoft.ru
    url: https://otus.ru
servers:
  - url: 'http://localhost:8080'
paths:
  '/author/authors/{authorId}':
    parameters:
      - $ref: '#/components/parameters/authorId'
    get:
      summary: Получение автора
      operationId: getAuthor
      description: Получение автора
      tags:
        - authors
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorResDTO'
              examples:
                example-1:
                  value:
                    id: 1
                    lastName: string
                    firstName: string
                    middleName: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResDTO'
    put:
      summary: Изменение автора
      operationId: modifyAuthor
      description: Изменение автора
      tags:
        - authors
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorReqDTO'
            examples:
              example-1:
                value:
                  lastName: string
                  firstName: string
                  middleName: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorResDTO'
              examples:
                example-1:
                  value:
                    id: 1
                    lastName: string
                    firstName: string
                    middleName: string
        '400':
          description: Bad Request
    delete:
      summary: Удаление автора
      operationId: deleteAuthor
      description: Удаление автора
      tags:
        - authors
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResDTO'
  /author/authors:
    parameters: [ ]
    get:
      summary: Получение списка авторов по параметрам
      operationId: findAuthorsByParams
      description: Получение списка авторов по параметрам
      tags:
        - authors
      parameters:
        - $ref: '#/components/parameters/authorLastName'
        - $ref: '#/components/parameters/authorFirstName'
        - $ref: '#/components/parameters/authorMiddleName'
      responses:
        '200':
          description: OK
          headers: { }
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AuthorResListDTO'
              examples:
                example-1:
                  value:
                    - id: 1
                      lastName: string
                      firstName: string
                      middleName: string
    post:
      summary: Создание автора
      operationId: createAuthor
      description: Создание автора
      tags:
        - authors
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorReqDTO'
            examples:
              example-1:
                value:
                  lastName: string
                  firstName: string
                  middleName: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorResDTO'
              examples:
                example-1:
                  value:
                    id: 1
                    lastName: string
                    firstName: string
                    middleName: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResDTO'
  /author/authors/all:
    get:
      summary: Получение всех авторов
      operationId: getAllAuthors
      description: Получение всех авторов
