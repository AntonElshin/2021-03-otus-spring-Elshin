                example-1:
                  value:
                    id: 1
                    name: string
                    description: string
        '400':
          description: Bad Request
    delete:
      summary: Удаление жанра
      operationId: deleteGenre
      description: Удаление жанра
      tags:
        - genres
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResDTO'
  /genre/genres:
    parameters: [ ]
