      summary: Создание книги
      operationId: createBook
      description: Создание книги
      tags:
        - books
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookReqDTO'
            examples:
              example-1:
                value:
                  title: string
                  isbn: string
                  description: string
                  authors:
                    - id: 1
                  genres:
                    - id: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookResDTO'
              examples:
                example-1:
                  value:
                    title: string
                    isbn: string
                    description: string
                    authors:
                      - id: 1
                        lastName: string
                        firstName: string
                        middleName: string
                    genres:
                      - id: 1
                        name: string
