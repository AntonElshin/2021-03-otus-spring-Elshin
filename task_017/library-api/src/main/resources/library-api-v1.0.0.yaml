            application/json:
              schema:
                $ref: '#/components/schemas/GenreResDTO'
              examples:
                example-1:
                  value:
                    id: 1
                    name: string
                    description: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResDTO'
    put:
      summary: Изменение жанра
      operationId: modifyGenre
      description: Изменение жанра
      tags:
        - genres
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenreReqDTO'
            examples:
              example-1:
                value:
                  name: string
                  description: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenreResDTO'
